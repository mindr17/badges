version: '3.8'

services:
  badges-frontend:
    restart: always
    build:
      context: /root/badges/frontend
      dockerfile: Dockerfile
    image: badges-frontend-image
    container_name: badges-frontend
    ports:
      - "3003:3000"
    environment:
      - NODE_ENV=production
      - HOSTNAME=0.0.0.0
    networks:
      - badges-frontend
    volumes:
      - badges-frontend:/app/data

volumes:
  badges-frontend:

networks:
  badges-frontend:
